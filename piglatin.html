<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Lating Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Lating Generator</h1>

      <form id="pig-latin">
        <div class="form-group">
          <label for="string">Enter string for to convert:</label>
          <input id="string" type="text">
        </div>

        <button type="submit" class="btn">Click me</button>
      </form>

      <div id="result">
        <p><span class="string"></span> is converted to <span class="pig-latin-string"></span>.</p>
      </div>
    </div>
  </body>
</html>
